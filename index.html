<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FastAPI - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-light">
    <main class="container border border-1 border-primary rounded-1 p-3">
      <div id="title" class="row m-3">
        <div class="col-12 p-3">
          <h1>
            Welcome To FastAPI Chat App <hr /> User <i id="client_id"></i>
          </h1>
        </div>
      </div>
      <div id="controls" class="row m-3">
        <form action="" onsubmit="sendMessage(event)" class="col-12  border border-1 border-secondary p-3">
          <label class="form-label" for="message" >Message:</label><br/>
          <input id="messageText" class="form-text" id="message" type="text" /><br/>
          <button class="btn btn-primary">Send</button>
        </form>
      </div>
      <div class="row m-3">
        <div class="col-12 p-3">
          <ul id="history" class="mt-5">

          </ul>
        </div>
      </div>
    </main>
    <script>
      let client_id = "(*_*)";
      document.getElementById("client_id").innerText = client_id;
      let ws = new WebSocket(`ws://localhost:8000/ws/${client_id}`);
            ws.onmessage = function(event) {
              let history = document.getElementById('history')
              let message = document.createElement('li')
              let content = document.createTextNode(event.data)
              message.appendChild(content)
              history.appendChild(message)
            };
            function sendMessage(event) {
                let input = document.getElementById("messageText")
                ws.send(input.value)
                input.value = ''
                event.preventDefault()
            }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
